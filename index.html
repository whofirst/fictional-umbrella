<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tableau Dashboards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .dashboard {
      margin-bottom: 40px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tableauPlaceholder {
      width: 100%;
      height: 800px;
    }
  </style>
</head>
<body>

  <h1>NBA and Public Insights Dashboards</h1>

  <!-- Dashboard 1 -->
  <div class="dashboard">
    <div class='tableauPlaceholder' id='viz1'>
      <noscript>
        <a href='#'>
          <img alt='The 3 most inspiring figure in the NBA head to head stats. Who is the best player?'
            src='https://public.tableau.com/static/images/NB/NBAStarMatchup/Story1/1_rss.png' />
        </a>
      </noscript>
      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='NBAStarMatchup/Story1' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/NB/NBAStarMatchup/Story1/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
        <param name='filter' value='publish=yes' />
      </object>
    </div>
  </div>

  <!-- Dashboard 2 -->
  <div class="dashboard">
    <div class='tableauPlaceholder' id='viz2'>
      <noscript>
        <a href='#'>
          <img alt='Dashboard 3'
            src='https://public.tableau.com/static/images/RT/RTLPublicTransportNetwork/Dashboard3/1_rss.png' />
        </a>
      </noscript>
      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='RTLPublicTransportNetwork/Dashboard3' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/RT/RTLPublicTransportNetwork/Dashboard3/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <!-- Dashboard 3 -->
  <div class="dashboard">
    <div class='tableauPlaceholder' id='viz3'>
      <noscript>
        <a href='#'>
          <img alt='Explanitory DB'
            src='https://public.tableau.com/static/images/Co/Co2EmissionsinAmerica/ExplanitoryDB/1_rss.png' />
        </a>
      </noscript>
      <object class='tableauViz'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='Co2EmissionsinAmerica/ExplanitoryDB' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/Co/Co2EmissionsinAmerica/ExplanitoryDB/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <!-- Tableau JS API -->
  <script type='text/javascript' src='https://public.tableau.com/javascripts/api/viz_v1.js'></script>
</body>
</html>
