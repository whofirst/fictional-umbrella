<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Exhibit</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #fff;
      overflow-x: hidden;
    }

    /* Fullscreen video background */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1, p {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    .dashboard-container {
      margin: 40px auto;
      max-width: 1500px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    .tableauPlaceholder {
      width: 100%;
      height: 950px;
    }

    @media (max-width: 768px) {
      .tableauPlaceholder {
        height: 1200px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="Githubpagesvideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <h1>Dashboard Exhibit</h1>
  <p>By Yann Yusuf Perron</p>

  <!-- Dashboard 1: NBA Star Matchup -->
  <div class="dashboard-container">
    <h2>NBA Star Matchup</h2>
    <div class='tableauPlaceholder' id='vizNBA'></div>
  </div>

  <!-- Dashboard 2: RTL Public Transport -->
  <div class="dashboard-container">
    <h2>Reseau de Transport de Longueuil</h2>
    <div class='tableauPlaceholder' id='vizRESEAU'></div>
  </div>

  <!-- Dashboard 3: CO2 Emissions -->
  <div class="dashboard-container">
    <h2>COâ‚‚ Emissions in America</h2>
    <div class='tableauPlaceholder' id='vizCO2'></div>
  </div>

  <!-- Dashboard 4: NBA Matchup Story -->
  <div class="dashboard-container">
    <h2>NBA Matchup (Update)</h2>
    <div class='tableauPlaceholder' id='viz1761310873438' style='position: relative'>
      <noscript>
        <a href='#'>
          <img alt='Story 1'
               src='https://public.tableau.com/static/images/NB/NBAMatchUpUpdated/Story1/1_rss.png'
               style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='NBAMatchUpUpdated/Story1' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/NB/NBAMatchUpUpdated/Story1/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
        <param name='filter' value='publish=yes' />
      </object>
    </div>
  </div>

  <!-- Tableau Script Loader -->
  <script type='text/javascript' src='https://public.tableau.com/javascripts/api/viz_v1.js'></script>
  <script type='text/javascript'>
    const dashboards = [
      {
        elementId: 'vizNBA',
        url: 'https://public.tableau.com/views/NBAStarMatchup/Story1',
        width: '1369px',
        height: '950px'
      },
      {
        elementId: 'vizRESEAU',
        url: 'https://public.tableau.com/views/ReseaudeTransportdeLongueuil_/Dashboard1',
        width: '1450px',
        height: '950px'
      },
      {
        elementId: 'vizCO2',
        url: 'https://public.tableau.com/views/Co2EmissionsinAmerica/ExplanitoryDB',
        width: '1169px',
        height: '854px'
      }
    ];

    dashboards.forEach(d => {
      const container = document.getElementById(d.elementId);
      const objectEl = document.createElement('object');
      objectEl.className = 'tableauViz';
      objectEl.style.width = d.width;
      objectEl.style.height = d.height;

      objectEl.innerHTML = `
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='${d.url.split('/').slice(-2).join('/')}' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      `;
      container.appendChild(objectEl);
    });

    // Dashboard 4 Script
    const divElement = document.getElementById('viz1761310873438');
    const vizElement = divElement.getElementsByTagName('object')[0];
    vizElement.style.width = '1190px';
    vizElement.style.height = '1027px';
    const scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>

</body>
</html>
