<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tableau Dashboards</title>
</head>
<body>
  <h1>LeBron James Dashboard</h1>
  <div class='tableauPlaceholder' id='viz1' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='LeBron James Stats from 1984 to 2019' src='https://public.tableau.com/static/images/NB/NBAStarMatchup/Dashboard/1_rss.png' style='border: none' />
      </a>
    </noscript>
    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
      <param name='embed_code_version' value='3' />
      <param name='site_root' value='' />
      <param name='name' value='NBAStarMatchup/Dashboard' />
      <param name='tabs' value='no' />
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https://public.tableau.com/static/images/NB/NBAStarMatchup/Dashboard/1.png' />
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='en-US' />
    </object>
  </div>

  <h1>RTL Public Transport Network</h1>
  <div class='tableauPlaceholder' id='viz2' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='Dashboard 3' src='https://public.tableau.com/static/images/RT/RTLPublicTransportNetwork/Dashboard3/1_rss.png' style='border: none' />
      </a>
    </noscript>
    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
      <param name='embed_code_version' value='3' />
      <param name='site_root' value='' />
      <param name='name' value='RTLPublicTransportNetwork/Dashboard3' />
      <param name='tabs' value='no' />
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https://public.tableau.com/static/images/RT/RTLPublicTransportNetwork/Dashboard3/1.png' />
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='en-US' />
    </object>
  </div>

  <h1>CO2 Emissions in America</h1>
  <div class='tableauPlaceholder' id='viz3' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='Explanitory DB' src='https://public.tableau.com/static/images/Co/Co2EmissionsinAmerica/ExplanitoryDB/1_rss.png' style='border: none' />
      </a>
    </noscript>
    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
      <param name='embed_code_version' value='3' />
      <param name='site_root' value='' />
      <param name='name' value='Co2EmissionsinAmerica/ExplanitoryDB' />
      <param name='tabs' value='no' />
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https://public.tableau.com/static/images/Co/Co2EmissionsinAmerica/ExplanitoryDB/1.png' />
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='en-US' />
    </object>
  </div>

  <!-- JavaScript Embed Loader for Each Dashboard -->
  <script type='text/javascript'>
    ['viz1', 'viz2', 'viz3'].forEach(function(id, index) {
      var sizes = [
        { width: '1169px', height: '754px' },
        { width: '1569px', height: '807px' },
        { width: '1169px', height: '854px' }
      ];
      var divElement = document.getElementById(id);
      var vizElement = divElement.getElementsByTagName('object')[0];
      if (divElement.offsetWidth > 800) {
        vizElement.style.width = sizes[index].width;
        vizElement.style.height = sizes[index].height;
      } else if (divElement.offsetWidth > 500) {
        vizElement.style.width = sizes[index].width;
        vizElement.style.height = sizes[index].height;
      } else {
        vizElement.style.width = '100%';
        vizElement.style.height = '1077px';
      }
      var scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    });
  </script>
</body>
</html>
